<head>

    <style>

        div {
            width: 200px;

            background-color: maroon;

            position:absolute;
            top: 200px;
            left: 650px;
        }

            #yippee {
                width: 200%;

            }
    </style>

<body>

    <div id="box">

        <img id="yippee" src="https://tse2.mm.bing.net/th/id/OIP.FeJYGMa0hbjRGM7jlve05QHaHa?pid=ImgDet&rs=1">

    </div>

</body>

<script>

    var box

    var topPos = 1000
    var leftPos = 1000

    var directionL = 50
    var directionT = 50

    document.getElementById('box').addEventListener('click', boxMove)
setInterval(boxMove,100)
    function boxMove() {

        leftPos = leftPos + directionL
        topPos = topPos  + directionT
        document.getElementById("box").style.left = (leftPos + "px");
        document.getElementById("box").style.top = (topPos+"px")
        

        if (leftPos >= 1770) {
            directionL = -50
        }
        if (leftPos <= 0) {
            directionL = 50
        }
        if (topPos >= 440) {
            directionT = -50
        }
        if (topPos <= 0) {
            directionT = 50
        }
    }
</script>
